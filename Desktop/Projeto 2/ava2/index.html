<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Viagens</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <nav>
      <div class="site-largura menu-topo">
        <div class="menu-topo-parte">
          <div class="alinhamento">
            <h2 class="n1">1</h2>
            <h2 class="n2">2</h2>
            <h2 class="n3">3</h2>
            <h2 class="viagens">viagens</h2>
          </div>
        </div>
        <div class="menu-topo-parte texto-direita">
          <a href="">Login</a>
          <a href="">Sobre</a>
          <a href="">Ajuda</a>
        </div>
      </div>
    </nav>
    <header>
      <div id="retangulo-branco">
        <h1>PASSAGENS AÉREAS</h1>
        <div id="pesquisa">
          <input type="text" class="caixas" placeholder="Origem" />
          <input type="text" class="caixas" placeholder="Destino" />
          <input type="text" class="caixas" placeholder="Ida__/__/____" />
          <input type="text" class="caixas" placeholder="Volta__/__/____" />
          <div id="botao">
            <button>BUSCAR VOOS</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h3 class="voos">VOOS COM DESCONTO</h3>
      <div class="box site-largura">
        <div class="caixa-promocao rio">
          <h3 class="nomes">Rio de Janeiro</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao bonito">
          <h3 class="nomes">Bonito</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao bh">
          <h3 class="nomes">Belo Horizonte</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao sp">
          <h3 class="nomes">São Paulo</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao foz">
          <h3 class="nomes">Foz do Iguaçu</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao maceio">
          <h3 class="nomes">Maceió</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao salvador">
          <h3 class="nomes">Salvador</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
        <div class="caixa-promocao fortaleza">
          <h3 class="nomes">Fortaleza</h3>
          <h3 class="valor">R$150</h3>
          <button class="ver-mais">ver mais</button>
        </div>
      </div>
    </main>
  </body>
</html>
